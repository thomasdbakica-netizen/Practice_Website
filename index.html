<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

  <!-- EmailJS library -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      // Initialize EmailJS with your public key
      emailjs.init("0j3N5m0OBzVIgDnfU"); 
    })();

    function sendMail(event) {
      event.preventDefault(); // Prevent page reload
      emailjs.sendForm("service_supercoolawesome", "template_n4pxb8o", "#contact-form")
        .then(function(response) {
          alert("✅ Message sent successfully!");
          document.getElementById("contact-form").reset(); // clear form
        }, function(error) {
          alert("❌ Failed to send. Error: " + JSON.stringify(error));
        });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contact-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Me</h2>
    <form id="contact-form" onsubmit="sendMail(event)">
      <label>Name:</label>
      <input type="text" name="from_name" required>
      
      <label>Email:</label>
      <input type="email" name="reply_to" required>
      
      <label>Message:</label>
      <textarea name="message" rows="5" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Chatbase widget -->
  <script src="https://chatbase.co/widget.js"></script>
  <script>
    window.chatbase.addEventListener("user-message", (event) => {
      console.log("User said:", event.content);
      // Your custom logic here
    });
  </script>
</body>
</html>
